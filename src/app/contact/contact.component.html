<app-header [pageTitle]="'Contact Us'" [breadcrumbs]="['Contact']"></app-header>


<div class="mainsec bg-light">
  <div class="container">
    <div class="row d-flex mb-5">
      <div class="col-md-12 mb-4">
        <h3 class="mt-0">
          Contact Information
        </h3>
      </div>
      <div class="col-md-3">
        <p class="text-black-50">
          <span>Address:</span>
           198 West 21th Street, Suite 721 New York NY 10016
        </p>
      </div>
      <div class="col-md-3">
        <p>
          <span class="text-black-50">Phone: </span>
          + 1235 2355 98
        </p>
      </div>
      <div class="col-md-3">
        <p>
          <span class="text-black-50">Email: </span>
          <a href="mailto:info@yoursite.com" class="text-decoration-none text-black">info&#64;gmail.com</a>
        </p>
      </div>
      <div class="col-md-3">
        <p>
          <span class="text-black-50">Website </span>
          <a href="#" class="text-decoration-none text-black">yoursite.com</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 order-md-last d-flex">
        <form action="" class="bg-white p-5 w-100">
          <div class="mb-3">
            <input type="text" class="form-control py-3  rounded-2 w-100" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control py-3  rounded-2 w-100" id="email" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control py-3  rounded-2 w-100" id="subject" placeholder="Your Subject">
          </div>
          <div class="mb-3">
            <textarea class="form-control rounded-2" id="message" rows="7" placeholder="Message"></textarea>
          </div>
          <button type="button" class="btn btn-lg text-white px-5 py-3 rounded-2">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4900.6983875001915!2d31.23516541749895!3d30.049059711691815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840c74632a893%3A0xce0e6596c80d6355!2sTalaat%20Harb%20Square!5e0!3m2!1sen!2seg!4v1728696355065!5m2!1sen!2seg" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>








<app-footer></app-footer>
