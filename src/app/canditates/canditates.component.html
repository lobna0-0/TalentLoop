<app-header [pageTitle]="'Candidates'" [breadcrumbs]="['Candidates']"></app-header>

<!-- Start Page -->

<section class="main-section all-candidates bg-light">
  <div class="container">
    <div class="candidate-grid">
      <div class="team" *ngFor="let candidate of candidates">
        <div class="img" [style.background-image]="'url(' + candidate.img + ')'"></div>
        <div class="text">
          <span class="location">{{ candidate.location }}</span>
          <h2>{{ candidate.name }}</h2>
          <span class="position">{{ candidate.position }}</span>
          <p>{{ candidate.description }}</p>
          <span class="seen">{{ candidate.lastActivity }}</span>
          <p><a href="#" class="btn btn-primary">Shortlist</a></p>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <div class="row mt-5">
      <div class="col text-center">
        <div class="block-27">
          <ul>
            <li><a href="#">&lt;</a></li>
            <li class="active"><span>1</span></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&gt;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- End Page -->
<app-footer></app-footer>
